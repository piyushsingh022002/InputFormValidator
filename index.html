<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <div class="header">
      <h2>Registration Form</h2>
    </div>
    <form id="form" class="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your Full Name" autocomplete="off"/>
       <i class="fa-solid fa-circle-check"></i>  <!-- check mark  -->
        <i class="fa-solid fa-circle-exclamation"></i> <!--  exclamation mark -->
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your Email" autocomplete="off"/>
       <i class="fa-solid fa-circle-check"></i>  <!-- check mark  -->
        <i class="fa-solid fa-circle-exclamation"></i> <!--  exclamation mark -->
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Phone Number</label>
        <input type="number" id="phone" placeholder="Enter your Phone Number" autocomplete="off"/>
       <i class="fa-solid fa-circle-check"></i>  <!-- check mark  -->
        <i class="fa-solid fa-circle-exclamation"></i> <!--  exclamation mark -->
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your Password" />
       <i class="fa-solid fa-circle-check"></i>  <!-- check mark  -->
        <i class="fa-solid fa-circle-exclamation"></i> <!--  exclamation mark -->
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" id="cpassword" placeholder="Enter your Password" />
       <i class="fa-solid fa-circle-check"></i>  <!-- check mark  -->
        <i class="fa-solid fa-circle-exclamation"></i> <!--  exclamation mark -->
        <small>Error msg</small>
      </div>
      <input type="submit" value="submit" class="btn">
    </form>
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="script.js"></script>
  </body>
</html>
